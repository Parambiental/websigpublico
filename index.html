<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Visor SIG con Tabla de Atributos y Edición</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #table-container {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        #feature-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            text-align: left;
        }

        #feature-table th, #feature-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        #feature-table th {
            background-color: #0078a8;
            color: white;
        }

        #feature-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #feature-table tr:hover {
            background-color: #e6f7ff;
        }

        .action-button {
            cursor: pointer;
            margin: 0 5px;
            color: #0078a8;
            font-size: 18px;
        }

        .action-button:hover {
            color: #005f85;
        }

        .icon-container {
            display: flex;
            justify-content: center;
        }

        .coordinates-link {
            color: #0078a8;
            text-decoration: none;
            font-weight: bold;
        }

        .coordinates-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div id="table-container">
    <h3>Geometrías Dibujadas</h3>
    <table id="feature-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Coordenadas</th>
                <th>Color</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>Otro</td>
                <td><input type="text" value="Geometría A" class="feature-name" /></td>
                <td><a href="https://www.google.com/maps?q=-25.265189,-57.590668" class="coordinates-link" target="_blank">LatLng(-25.265189, -57.590668)</a>, <a href="https://www.google.com/maps?q=-25.264413,-57.547574" class="coordinates-link" target="_blank">LatLng(-25.264413, -57.547574)</a>, <a href="https://www.google.com/maps?q=-25.288163,-57.558734" class="coordinates-link" target="_blank">LatLng(-25.288163, -57.558734)</a></td>
                <td><input type="color" value="#ff0000" class="feature-color" /></td>
                <td>
                    <div class="icon-container">
                        <i class="fa fa-edit action-button" title="Editar"></i>
                        <i class="fa fa-trash action-button" title="Eliminar"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
