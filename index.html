<!DOCTYPE html>
<html>
<head>
    <title>Prueba Vercel</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .success { color: green; font-size: 2em; }
    </style>
</head>
<body>
    <div class="success">✓</div>
    <h1>¡Conexión Exitosa!</h1>
    <p>Esta es una prueba mínima de que Vercel sirve archivos HTML.</p>
    
    <!-- Test de CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    
    <div id="map" style="height: 200px; margin: 20px auto; width: 80%;"></div>
    <script>
        // Prueba de Leaflet
        const map = L.map('map').setView([-34.6037, -58.3816], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        console.log("Leaflet funcionando correctamente");
    </script>
</body>
</html>
