<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parambiental - Herramienta de Mensura</title>

  <!-- ‚úÖ Leaflet CSS (con integridad y crossorigin) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-odtCw37VjLfsCkA+3kF34OgLZnP+0aE9v5tTwkG6Lk8=" crossorigin=""/>

  <!-- ‚úÖ Estilo m√≠nimo necesario -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #005b96;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav.tabs {
      display: flex;
      justify-content: center;
      background: #f1f1f1;
    }
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      border-bottom: 3px solid #007bff;
      color: #007bff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .tab-content {
      display: none;
      padding: 1rem;
    }
    .tab-content.active {
      display: block;
    }
    #map {
      width: 100%;
      height: 500px;
      margin-top: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>

<body>
  <!-- üß≠ Encabezado -->
  <header>
    <h1>üìê Parambiental - Mensura Judicial</h1>
  </header>

  <!-- üîÄ Tabs -->
  <nav class="tabs">
    <button class="tab-btn active" data-tab="mensura">üõ† Herramienta</button>
    <button class="tab-btn" data-tab="vista-pdf">üìÑ Vista PDF</button>
  </nav>

  <main>
    <!-- üó∫Ô∏è Pesta√±a 1 -->
    <section id="mensura" class="tab-content active">
      <p>Herramienta para cargar coordenadas, visualizar pol√≠gono y preparar mensura.</p>
      <div id="map"></div>
    </section>

    <!-- üìÑ Pesta√±a 2 -->
    <section id="vista-pdf" class="tab-content">
      <h2>Vista preliminar del informe legal</h2>
      <div id="pdf-content">
        <p>Aqu√≠ se mostrar√° la vista previa del PDF.</p>
      </div>
    </section>
  </main>

  <!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1jGmrzF5ZF2eO66xzDkM/vX2P79qvJiyZzXQNDfM=" crossorigin=""></script>

  <!-- ‚úÖ Script de tabs + mapa -->
  <script>
    // Activar tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Cargar el mapa cuando DOM est√© listo
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([-25.3, -57.6], 13); // Asunci√≥n

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([-25.3, -57.6]).addTo(map).bindPopup("Ubicaci√≥n inicial").openPopup();
    });
  </script>
</body>
</html>
