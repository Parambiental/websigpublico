<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor SIG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map-container" class="expanded">
        <div id="sidebar" class="hidden">
            <div id="table-container">
                <h3>Geometrías Dibujadas</h3>
                <table id="feature-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Icono</th>
                            <th>Nombre</th>
                            <th>Coordenadas</th>
                            <th>Color</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>G001</td>
                            <td><img src="https://img.icons8.com/ios/50/000000/marker.png" alt="Punto"> Punto</td>
                            <td><img src="https://img.icons8.com/ios/50/000000/home.png" alt="Icono"> Casa</td>
                            <td>Geometría A</td>
                            <td>LatLng(-25.265189, -57.590668), LatLng(-25.264413, -57.547574)</td>
                            <td><span style="background-color:#0000FF;color:white;padding:5px;">Azul</span></td>
                            <td>
                                <button class="action-button">
                                    <img src="https://img.icons8.com/ios/50/000000/edit.png" alt="Editar">
                                </button>
                                <button class="action-button">
                                    <img src="https://img.icons8.com/ios/50/000000/delete.png" alt="Eliminar">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <!-- Modal para Editar -->
    <div id="edit-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3>Editar Geometría</h3>
            <label for="edit-feature-name">Nombre:</label>
            <input type="text" id="edit-feature-name" placeholder="Nombre de la geometría">

            <label for="edit-feature-color">Color:</label>
            <input type="color" id="edit-feature-color">

            <label for="edit-feature-icon" id="icon-label" style="display: none;">Icono:</label>
            <select id="edit-feature-icon" style="display: none;">
                <option value="home">Casa</option>
                <option value="tree">Árbol</option>
                <option value="star">Estrella</option>
            </select>

            <div class="modal-buttons">
                <button id="cancel-edit">Cancelar</button>
                <button id="save-edit">Guardar</button>
            </div>
        </div>
    </div>

    <img id="north-arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/North_arrow.svg/200px-North_arrow.svg.png" alt="Norte" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
    <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-easybutton/src/easy-button.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <script>
        // Aquí se puede agregar el código JavaScript que necesites para manejar el mapa y la interacción con los botones de edición.
    </script>
</body>
</html>
